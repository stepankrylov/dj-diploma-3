<!DOCTYPE html>
<html lang="en" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Graduation Work</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/main.css">
</head>
<body class="" data-gr-c-s-loaded="true">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="/index">Просто магазин</a>
  <img src="/static/logo.svg" alt="" width="42" height="42">
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/index">
          Главная</a>
      </li>


      <li class="nav-item active dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown01"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Гаджеты</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">

          <a class="dropdown-item" href="/smartphones">
            Сматрфоны</a>

        </div>
      </li>


      <li class="nav-item">
        <a class="nav-link" href="/empty_section">
          Аксесcуары</a>
      </li>


    </ul>
    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
       href="/cart">
      Корзина</a>


    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
       href="/login">
      Войти</a>

  </div>
</nav>


<main role="main">

  <div class="container">
    <!-- Example row of columns -->

    <h1>Смартфоны</h1>

    <div class="row">


      <div class="col-md-4">
        <tbody>
            {% for phone in phones %}
                    <tr>
                        <td><h2>{{ phone.name }}</h2></td><br>
                        <td><a href="/smartphones/{{ phone.slug }}"><Img src={{ phone.image }} Width="180"></a></td><br>
                    </tr>
                <br><form>
                <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
                </form><br>
            {% endfor %}
        </tbody>

        {% if prev_page_url %}<a class="button button-primary" href="{{ prev_page_url }}">⟵</a>{% endif %}
        <a class="button disabled" href="">{{ current_page }}</a>
        {% if next_page_url %}<a class="button button-primary" href="{{ next_page_url }}">⟶</a>{% endif %}

  </div>
</main>

<hr>
<footer class="container">
  <p>© Просто магазин 2018</p>
</footer>

<script src="/static/jquery-3.3.1.slim.min.js"></script>
<script src="/static/popper.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</body>
</html>
